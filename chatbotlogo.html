<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Logo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-white-800">

    <div class="relative w-24 h-24 bg-blue-500 rounded-full flex items-center justify-center shadow-lg">
        <!-- Robot Face -->
        <div class="absolute top-2 w-3 h-3 bg-gray-800 rounded-full left-6"></div>
        <div class="absolute top-2 w-3 h-3 bg-gray-800 rounded-full right-6"></div>
        <div class="absolute bottom-4 w-6 h-2 bg-gray-800 rounded-full"></div>

        <!-- Antennas -->
        <div class="absolute top-0 w-1 h-4 bg-gray-800 rounded-full left-1/4"></div>
        <div class="absolute top-0 w-1 h-4 bg-gray-800 rounded-full right-1/4"></div>

        <!-- Chat Bubble Tail -->
        <div class="absolute -bottom-2 left-4 w-4 h-4 bg-blue-500 rotate-45"></div>
    </div>

</body>
</html>
